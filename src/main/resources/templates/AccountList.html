<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/CustomeCss/NewOrEdit.css">
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>
<base href="/Telephone/" /> 
</head>
<body>
	<h1>List Of Accounts</h1>
	<hr />
	<div th:if="${message != null}">
		<h3 th:text="${message}"></h3>
	</div>
	<table>
		<tr>
			<td>User Name</td>
			<td>Role</td>
			<td>Action</td>
		</tr>
		<tr th:each="item : ${userList}">
			<td th:text="${item.userName}"></td>
			<td th:text="${item.role}"></td>
			<td>
				<a style="color:blue;" th:href="@{'/admin/manage/accounts/edit/' + ${item.userName}}">Edit</a>
				<a style="color:blue;" th:href="@{'/admin/manage/accounts/delete/' + ${item.userName}}">Delete</a>
			</td>
		</tr>
	</table>
</body>
</html>
