<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<base href="/Telephone/" /> 
<title>Register Page</title>
<!--Bootsrap 4 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
   <!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="/bootstrap.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="/bootstrap.js"></script>
<style >
html,body{
	background-image: url('/LogoImage/insert-background.jpg');
	background-size: cover;
	background-repeat: repeat;
	height: 100%;
	font-family: 'Numans', sans-serif;
	color:white
} 
</style>	
</head>
<body>
	<h1 class="mt-3" style="margin-left:140px;">Edit Accounts</h1>
	<hr />
	
	<form th:action="@{/admin/manage/accounts/edit}" method="post" th:object="${user}" class="ml-4 mt-2">
		<div class="form-group row">
			<div class="form-group row">
			    <label for="name" class="col-1 col-form-label">User Name:</label>
			    <div class="col-3">
			      <input type="text" class="form-control" th:field="*{userName}" required readonly/>
			      <input type="hidden" class="form-control" th:field="*{password}" />
			    </div>
			</div>
			
			<div class="form-group row mt-2" >
			    <label for="role" class="col-1 col-form-label">Role:</label>
			    <div class="col-3">
			      <select th:field="*{role}" class="form-select">
					  <option value="User">User</option>
					  <option value="Admin">Admin</option>
				  </select>
			    </div>
			</div>
			<div class="form-group row mt-2">
			    <div class="col-3" style="margin-left:110px;">
			      <input type="submit" value="Save" class="btn btn-warning"/>
			    </div>
			</div>
			
		</div>
		
	</form>
</body>
</html>
